<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel="stylesheet" href="styles.css" />
       <script src="https://kit.fontawesome.com/1c8119ffa7.js" crossorigin="anonymous"></script>
    
    <title> Budget App</title>
  </head>
</html>

<body>

  <!-- Budget Section-->
  <div class="budget-section">
    <div class="budget col col col-md col-sm">
      <h2> Budget</h2>
      <i class="fa-solid fa-sack-dollar"></i>
      <p class="amount">$ <span id="budgetAmount">0</span></p>
    </div>

<!-- Expenses Section-->
    <div class="expenses col col-md col-sm">
      <h2> Expenses</h2>
      <i class="fa-solid fa-credit-card"></i>
      <p class="exp-amount">$ <span id="expensesAmount">0</span></p>
    </div>

<!-- Balance Section-->
    <div class="balance col col-md col-sm">
      <h2> Balance</h2>
      <i class="fa-solid fa-scale-balanced"></i>
      <p class="amount bala">$ <span id="balanceAmount">0</span></p>
    </div>
    <div class="budget-form" id="budget-form">
      <form id="addForm">
        <label for=""> <h3>Enter Budget</h3></label> <br>
        <input type="number" id="number" /> <br>
        <button type="submit"> Add</button>
      </form>
    </div>
  </div>

  <div id="displayExpenses">
    <div class="budget-list">
      <div class="col">
        <h4>Expense Name</h4>
      </div>
      <div class="col">
        <h4>Expense Amount</h4>
      </div>
      <div class="col"></div>
    </div>
    <div id="expValue"></div>
  </div>
</div>
<div class="toggle">
  
</div>
  
  <!-- Expenses Form-->
  <div class="expense-form" id="expense-form">
    <form action="" id="expForm">

      <div class="">
        <label for=""> Enter Expense Name</label>
        <input type="text" id="expName" />
      </div>

      <div class="">
        <label for=""> Enter Expense Amount</label>
        <input type="number" id="expNumber" />
      </div>
      <button type="submit" id="submitExpen">Add Expense</button>
    </form>

  </div>
  <script src="js/scripts.js"></script>
</body>
