<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c8119ffa7.js" crossorigin="anonymous"></script>
    <title> Budget App</title>
  </head>
</html>

<body>
  <!-- Budget Section-->
  <div class="budget-section">
    <div class="budget col col col-md col-sm">
      <h2> Budget</h2>
      <i class="fa-solid fa-sack-dollar"></i>
      <p class="amount">$ <span id="budgetAmount">0</span></p>
    </div>

    <div class="expenses col col-md col-sm">
      <h2> Expenses</h2>
      <i class="fa-solid fa-credit-card"></i>
      <p class="exp-amount">$ <span id="expenseAmount">0</span></p>
    </div>

    <div class="balance col col-md col-sm">
      <h2> Balance</h2>
      <i class="fa-solid fa-scale-balanced"></i>
      <p class="amount bala">$ <span id="balanceAmount">0</span></p>
    </div>
  </div>
</body>
